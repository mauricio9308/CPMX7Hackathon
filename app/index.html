<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hackathon CP App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">

    <!-- Components for the Angular Material styles -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!-- Material icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body ng-cloak>

<!--Adding the header definition for the application -->
<header ng-include="'/components/core/views/header.view.html'"></header>

<!-- Container for the view -->
<section layout="row" flex style="height: 100vh;" ng-controller="BaseLayoutController as vm">

    <!-- Sidebar navigation for the main app sections -->
    <md-sidenav
            class="md-sidenav-left"
            md-component-id="main-sidebar"
            md-is-locked-open="$mdMedia('gt-md') && vm.isUserLoggedIn"
            md-disable-backdrop
            md-whiteframe="4">
        <md-content layout-padding ng-controller="SideNavController as vm">
            <p hide show-gt-md>
                This sidenav is locked open on your device. To go back to the default behavior,
                narrow your display.
            </p>
        </md-content>
    </md-sidenav>

    <!-- Container for the ui-view -->
    <section class="container">
        <div ui-view></div>
    </section>

</section>

</body>

<!-- Components for the Angular Material Library -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<!-- App Components -->
<script src="app.js"></script>

<!-- Services -->

<!-- Directives -->

<!-- Controllers -->
<script src="components/core/controllers/base.controller.js"></script>

</html>
