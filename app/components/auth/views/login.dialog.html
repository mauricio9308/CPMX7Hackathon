<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Inicio de sesión</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>¡Bienvenido a la aplicación de presupuestos!</h2>

                <!-- TODO set an image or something -->
                <!--<img style="margin: auto; max-width: 100%;" alt="Lush mango tree" src="img/mangues.jpg">-->
                <p>
                    Texty McTextface for the new users or something
                </p>

                <!-- Container for the social login options -->
                <div layout="row" layout-md="column">
                    <md-button class="md-primary md-raised" ng-click="vm.loginWithFacebook()">Facebook</md-button>
                    <md-button class="md-raised warn" ng-click="vm.loginWithGoogle()">Google +</md-button>
                </div>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="vm.cancel()">
                Cancelar
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
